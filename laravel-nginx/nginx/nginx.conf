# Configuração do servidor Nginx para uma aplicação PHP (Laravel)

# Configura o servidor para escutar na porta 80
server {
    listen 80;

    # Configuração dos índices padrão
    index index.php index.html;

    # Define o diretório raiz para os arquivos do servidor
    root /var/www/html;

    # Configurações de segurança de cabeçalho HTTP
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Configura a codificação de caracteres padrão
    charset utf-8;

    # Configuração para processar arquivos PHP
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass laravel:9000;  # Encaminha as solicitações PHP para o servidor PHP-FPM (Laravel)
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Configuração para URLs amigáveis do Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Configuração para ignorar favicon.ico no log e na pesquisa
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # Configuração para ignorar robots.txt no log e na pesquisa
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Configuração para lidar com páginas de erro 404
    error_page 404 /index.php;

    # Configuração para bloquear acesso a arquivos ocultos e diretórios
    location ~ /\.(?!well-known).* {
        deny all;
    }
}